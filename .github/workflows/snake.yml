name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Ch·∫°y h√†ng ng√†y l√∫c 00:00 UTC
  workflow_dispatch:     # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

- name: Push new snake.svg to the output branch
  run: |
    git config --global user.name "github-actions"
    git config --global user.email "github-actions@github.com"
    git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/hoangpv2k/hoangpv2k.git
    git add dist/snake.svg
    git commit -m "Updated Snake Contribution Graph üêç"
    git push origin main

